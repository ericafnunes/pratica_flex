<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card-geral">
        <div class="card-container">
            <div>
                <img id="fechar" src="assets/botao-fechar.svg" alt="botao fechar">
            </div>
            <h1>How satisfied are you with our<br>customer support performance?</h1>
            <div class="emojis">
                <div>
                    <img src="assets/emoji-triste.svg" alt="triste">
                    <p>Unhappy</p>
                </div>
                <div>
                    <img src="assets/emoji-neutro.svg" alt="neutro">
                    <p>Neutral</p>
                </div>
                <div>
                    <img src="assets/emoji-feliz.svg" alt="feliz">
                    <p>Satisfied</p>
                </div>

            </div>
            <div id="ordem">
                <button>Close</button>
            </div>
        </div>
        <div class="card-container2">
            <div>
                <img id="fechar2" src="assets/botao-fechar.svg" alt="botao fechar2">
            </div>
            <div class="heart">
                <img src="assets/coracao.svg" alt="">
            </div>
            <h1 id="end">Thank you, James!</h1>
            <p id="ultimop">
                Weâ€™ll use your feedback to<br>improve our customer support<br>performance.
            </p>
            <div class="button-end">
                <a href="#">Write a commente</a>
                <button>Done</button>
            </div>
        </div>
    </div>
</body>

</html>
